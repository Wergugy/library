<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="./scripts.js" defer></script>
        <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="carousel">
                <div class="card">
                        <p class="title">title</p>
                        <p class="author">author</p>
                        <p class="genre">genre</p>
                        <p class="pages">pages</p>
                        <p class="read">read</p>
                        <button class="readButton">Read</button>
                        <button class="removeButton">Remove</button>
                </div>
        </div>
        <button class="addNewBook">Add New Book</button>
        <form action="#" method="post" id="newBook" class="hidden">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="title info" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="author info" required>
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre" class="genre info" required>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" class="pages info" required>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read" value="read" class="read info">
                <button class="addBook">Add Book</button>
        </form>
</body>
</html>
